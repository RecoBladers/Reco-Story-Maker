<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Story - Reco Story Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Submit Your Story</h1>
    </header>
    <form id="storyForm">
        <input type="text" placeholder="Story Title" required><br>
        <textarea placeholder="Write your story here..." rows="10" required></textarea><br>
        <button type="submit">Submit Story</button>
    </form>
</body>
</html>
